# ============================================================
# Enterprise HR System - Docker Compose Configuration
# ============================================================
# Development and production orchestration for all services

version: '3.8'

services:
  # ============================================================
  # Backend API Server
  # ============================================================
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: hr-backend
    restart: unless-stopped
    ports:
      - "${PORT:-5000}:5000"
    environment:
      - NODE_ENV=${NODE_ENV:-development}
      - PORT=5000
      - DB_HOST=mysql
      - DB_PORT=3306
      - DB_USER=${DB_USER:-root}
      - DB_PASSWORD=${DB_PASSWORD:-password}
      - DB_NAME=${DB_NAME:-company}
      - JWT_SECRET=${JWT_SECRET}
      - JWT_REFRESH_SECRET=${JWT_REFRESH_SECRET}
      - REDIS_HOST=redis
      - REDIS_PORT=6379
    depends_on:
      mysql:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./backend/logs:/app/logs
      - ./backend/uploads:/app/uploads
      - ./backend/backups:/app/backups
    networks:
      - hr-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:5000/api/health/live"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  # ============================================================
  # MySQL Database
  # ============================================================
  mysql:
    image: mysql:8.0
    container_name: hr-mysql
    restart: unless-stopped
    ports:
      - "${DB_PORT:-3306}:3306"
    environment:
      - MYSQL_ROOT_PASSWORD=${DB_PASSWORD:-password}
      - MYSQL_DATABASE=${DB_NAME:-company}
      - MYSQL_USER=${DB_USER:-hruser}
      - MYSQL_PASSWORD=${DB_PASSWORD:-password}
    volumes:
      - mysql-data:/var/lib/mysql
      - ./backend/migrations:/docker-entrypoint-initdb.d:ro
    networks:
      - hr-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p${DB_PASSWORD:-password}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    command: >
      --character-set-server=utf8mb4
      --collation-server=utf8mb4_unicode_ci
      --default-authentication-plugin=mysql_native_password

  # ============================================================
  # Redis (Session Store & Cache)
  # ============================================================
  redis:
    image: redis:7-alpine
    container_name: hr-redis
    restart: unless-stopped
    ports:
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      - redis-data:/data
    networks:
      - hr-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    command: redis-server --appendonly yes

  # ============================================================
  # Leave AI Agent
  # ============================================================
  leave-agent:
    build:
      context: ./backend/ai-services/leave-agent
      dockerfile: Dockerfile
    container_name: hr-leave-agent
    restart: unless-stopped
    ports:
      - "${LEAVE_AI_PORT:-8001}:8001"
    environment:
      - PYTHONUNBUFFERED=1
    networks:
      - hr-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8001/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # ============================================================
  # Onboarding AI Agent
  # ============================================================
  onboarding-agent:
    build:
      context: ./backend/ai-services/onboarding-agent
      dockerfile: Dockerfile
    container_name: hr-onboarding-agent
    restart: unless-stopped
    ports:
      - "${ONBOARDING_AI_PORT:-8002}:8002"
    environment:
      - PYTHONUNBUFFERED=1
    networks:
      - hr-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8002/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # ============================================================
  # Nginx Reverse Proxy (Production)
  # ============================================================
  nginx:
    image: nginx:alpine
    container_name: hr-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
      - ./app:/usr/share/nginx/html:ro
    depends_on:
      - backend
    networks:
      - hr-network
    profiles:
      - production

  # ============================================================
  # Prometheus (Metrics Collection)
  # ============================================================
  prometheus:
    image: prom/prometheus:latest
    container_name: hr-prometheus
    restart: unless-stopped
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus-data:/prometheus
    networks:
      - hr-network
    profiles:
      - monitoring

  # ============================================================
  # Grafana (Metrics Visualization)
  # ============================================================
  grafana:
    image: grafana/grafana:latest
    container_name: hr-grafana
    restart: unless-stopped
    ports:
      - "3001:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_PASSWORD:-admin}
      - GF_USERS_ALLOW_SIGN_UP=false
    volumes:
      - grafana-data:/var/lib/grafana
      - ./monitoring/grafana/dashboards:/etc/grafana/provisioning/dashboards:ro
    depends_on:
      - prometheus
    networks:
      - hr-network
    profiles:
      - monitoring

# ============================================================
# Networks
# ============================================================
networks:
  hr-network:
    driver: bridge

# ============================================================
# Volumes
# ============================================================
volumes:
  mysql-data:
    driver: local
  redis-data:
    driver: local
  prometheus-data:
    driver: local
  grafana-data:
    driver: local
